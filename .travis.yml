language: cpp
compiler: g++

before_install:
  - sudo add-apt-repository --yes "ppa:ubuntu-toolchain-r/test"
  - sudo add-apt-repository --yes "ppa:codegear/release"
  - sudo apt-get --yes install premake4 mono-complete gcc-multilib
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"
  
before_script:
  - premake4 gmake

script:
  - $CXX --version
  - make config=release32
